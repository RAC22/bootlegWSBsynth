<!DOCTYPE html>
<html lang="en">
	<head>
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-Z13XWVH8MY"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "G-Z13XWVH8MY");
		</script>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index.css" />
		<title>Bootleg WSBsynth</title>
	</head>
	<body id="body">
		<br />
		<div class="d-flex justify-content-center">
			<img src="imgs/wsbsynth_min.png" id="fuckboi" />
			<a
				id="androidHelp"
				href="https://support.google.com/accessibility/android/answer/6006983"
				target="_blank"
				rel="noopener noreferrer"
				class="text-decoration-none link-dark d-none"
				>How to change voices on Android</a
			>
			<select
				id="voiceSelect"
				onchange="selectChange()"
				class="form-select"
				aria-label="Default select example"
			></select>
		</div>
		<br />
		<br />
		<div class="d-flex justify-content-center">
			<div>
				<span style="opacity: 0">aa</span
				><a
					id="threadLink"
					target="_blank"
					rel="noopener noreferrer"
					class="text-decoration-none link-dark"
				>
				</a>
				<div class="card">
					<div class="card-header">
						<span id="authorBox"></span>
						<a
							id="linkToComment"
							target="_blank"
							rel="noopener noreferrer"
							class="text-decoration-none link-dark"
							style="float: right"
						></a>
					</div>
					<div class="card-body" id="commentBox">
						Press play, to tune into the most autistic stream of conciousness
						available on reddit
					</div>
				</div>
			</div>
		</div>
		<br />
		<br />
		<div class="d-flex justify-content-center">
			<div class="controlContainer">
				<input id="placeholder" class="d-none" />
				<input
					type="image"
					src="imgs/playdark.png"
					id="playButton"
					onclick="play()"
				/>
				<input
					type="image"
					src="imgs/stophollow.png"
					id="stopButton"
					onclick="stop()"
					class="d-none"
				/>
				<input
					type="image"
					src="imgs/forwardone.png"
					id="skipButton"
					onclick="skip()"
					class="d-none"
				/>
			</div>
		</div>
		<br />
		<div class="d-flex justify-content-center">
			<label for="customRange3" class="form-label">Volume</label>
		</div>
		<div class="d-flex justify-content-center">
			<input
				type="range"
				class="form-range"
				min="0"
				max="1"
				step="0.1"
				id="volume"
				onchange="changeVolume()"
				value="1"
			/>
		</div>
		<br />
		<div class="d-flex justify-content-center">
			<label for="customRange3" class="form-label">Speed</label>
		</div>
		<div class="d-flex justify-content-center">
			<input
				type="range"
				class="form-range"
				min=".1"
				max="1.9"
				step="0.1"
				id="speed"
				onchange="changeSpeed()"
			/>
		</div>
		<br />
		<div class="d-flex justify-content-center">
			<label for="customRange3" class="form-label">Pitch</label>
		</div>
		<div class="d-flex justify-content-center">
			<input
				type="range"
				class="form-range"
				min=".1"
				max="1.9"
				step="0.1"
				id="pitch"
				onchange="changePitch()"
			/>
		</div>
		<br />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
	<script type="text/javascript" src="index.js"></script>
</html>
